<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--display of other peoples rolls can be done without beyond20 active, needs base css-->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>owl20</title>
  </head>
  <body>
    <div id="app">
      <div id="rolls-list">
      
        <!-- owl20 header using beyond20 css-->
        <div class="beyond20-message"><div class="beyond20-header">
          <img class="beyond20-character-avatar" src="./owl20-128.png" title="Owl20" width="37" height="37">
      
          <details open><summary><a>Owl20</a></summary>
                <li>You can view the rolls of other players without installing the browser extension.</li>
                <li>To roll from D&D Beyond you do need to install the browser extension.</li>
                <li><a href="https://owl20.uberdragon.org/" target="new">More info and configuration instructions</a></li>
                <div id="loaded"></div>
          </details>

        </div>
      </div>
    </div>
    <script>window.sa_event=window.sa_event||function(){var a=[].slice.call(arguments);window.sa_event.q?window.sa_event.q.push(a):window.sa_event.q=[a]};</script>
    <script type="module" src="/owl20.js"></script>
    <!-- GDPR compliant, no user tracking, just some stats-->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  </body>
</html>
